<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Example</title>
    <!-- <link rel="stylesheet" href="sign in.css"> -->
    <style>
        .hidden {
            display: none;
        }
        #signupPage{
    width: 100%;
    height: 600px;
}
.s2{
    width: 100%;
    height: 600px;
}
.s2 img{
    object-fit: cover;
    width: 100%;
    height: 600px;
}
.s1{
    width: 400px;
    height: 400px;
    border: 1 px solid black;
    background-color: inherit;
    text-align: center;
    justify-content: center;
    position: absolute;
    top: 130px;
    left: 30%;
}
.s1 h2{
    padding-top: 20px;
    color: white;
    font-size: 30px;
}
.s1 input{
    margin: 20px;
    width: 300px;
    height: 50px;
    border-radius: 20px;
    border-inline-color: yellow;
    border-inline: none;
    font-size: 25px;
}
.s1 label {
    font-size: 20px;
}
.s1 button {
    margin-top: 40px;
    width: 100px;
    height: 40px;
    border-radius: 10px;
    border: none;
    background-color: white;
    color: black;

}
.s1 button:hover{
    background-color: black;
    transform: scale(1.2);
    color: white;
}
/* next design go to Sigin page css */
#signinPage{
    width: 100%;
    height: 600px;
}
.s3{
    width: 100%;
    height: 600px;
}
.s3 img{
    object-fit: cover;
    width: 100%;
    height: 600px;
}
.s4{
    width: 400px;
    height: 400px;
    border: 1 px solid black;
    background-color: inherit;
    text-align: center;
    justify-content: center;
    position: absolute;
    top: 130px;
    left: 30%;
}
.s4 h2{
    padding-top: 20px;
    color: white;
    font-size: 30px;
}
.s4 input{
    margin: 20px;
    width: 300px;
    height: 50px;
    border-radius: 20px;
    border-inline-color: yellow;
    border-inline: none;
    font-size: 25px;
}
.s4 label {
    font-size: 20px;
}
.s4 button {
    margin-top: 40px;
    width: 100px;
    height: 40px;
    border-radius: 10px;
    border: none;
    background-color: white;
    color: black;

}
.s4 button:hover{
    background-color: black;
    transform: scale(1.2);
    color: white;
}
    </style>
</head>
<body>
    <!-- SignUp Page -->
    <div id="signupPage">
      <div class="s2">
        <img src="back.png" alt="">
      <div class="s1">
        <h2>SignUp</h2>
        <label for="email">Email:</label>
        <input type="email" id="email">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password">
        <br>
        <button onclick="goToSignIn()">SignUp</button>
        </div>
        </div>
    </div>

    <!-- SignIn Page -->
    <div id="signinPage" class="hidden">
        <div class="s3">
            <img src="back.png" alt="">
        <div class="s4">
        <h2>SignIn</h2>
        <label for="signinEmail">Email:</label>
        <input type="email" id="signinEmail">
        <br>
        <label for="signinPassword">Password:</label>
        <input type="password" id="signinPassword">
        <br>
        <button onclick="checkSignIn()">SignIn</button>
        </div>
        </div>
    </div>

    <!-- Next Page -->
    <div id="nextPage" class="hidden">
        <h2>Welcome to the Next Page!</h2>
        <p id="welcomeMessage"></p>
    </div>

    <script>
        let signUpData = {};

        function goToSignIn() {
            // Get email and password from SignUp page
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Store data for later verification
            signUpData = { email, password };

            // Hide SignUp page, show SignIn page
            
            document.getElementById("signupPage").style.display = "none";
            document.getElementById("signinPage").style.display = "block";
        }

        function checkSignIn() {
            // Get email and password from SignIn page
            const signInEmail = document.getElementById("signinEmail").value;
            const signInPassword = document.getElementById("signinPassword").value;

            // Check if SignIn values match SignUp values
            if (signInEmail === signUpData.email && signInPassword === signUpData.password) {
                // Hide SignIn page, show Next Page
                document.getElementById("signinPage").style.display = "none";
                document.getElementById("nextPage").style.display = "block";

                // Display welcome message
                document.getElementById("welcomeMessage").innerText = "Welcome, " + signUpData.email + "!";
            } else {
                alert("Invalid credentials. Please try again.");
            }
        }
    </script>
</body>
</html>
